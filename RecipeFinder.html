<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="ingredient" placeholder="Enter an ingredient">
            <button id="searchButton"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="loading" class="loading-spinner"></div>
        <div id="recipes" class="recipe-cards"></div>
        <div id="error" class="error-message"></div>
    </div>
    <footer>
        <p>Recipe Finder &copy; 2024. Powered by Spoonacular API.</p>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src="app.js"></script>
</body>
</html>
